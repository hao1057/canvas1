<!doctype html>
<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>传递孝心，让爱延续</title>
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection">
<meta http-equiv="x-dns-prefetch-control" content="on">
<meta name="keywords" content="重阳节" />
<link rel="stylesheet" href="plugins/weui/css/weui.min.css">
<link rel="stylesheet" href="plugins/weui/css/jquery-weui.min.css">
<link href="css/web.css" rel="stylesheet" type="text/css">
<link href="css/chong.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery/jquery-2.x.min.js"></script>
</head>
<body>
<div class="my-card max_width">
    <div class="chong-bg">
        <img src="images/chong/card_bg.png">
    </div>
    <div class="chong-block">
        <div class="card-top">
            我的卡片
        </div>
        <div class="card-show">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <img src="images/chong/baicha.png" data-type="baicha">
                    <div class="no-card"><img src="images/chong/weichongzhong.png" data-type="wei"></div>
                    <p><span>1</span>张</p>
                    
                </div>
                <div class="weui-flex__item">
                    <img src="images/chong/bailian.png" data-type="bailian">
                     <div class="no-card"><img src="images/chong/weichongzhong.png" data-type="wei"></div>
                    <p><span>1</span>张</p>
                </div>
                 <div class="weui-flex__item">
                     <img src="images/chong/yaoyi.png" data-type="yaoyi">
                     <div class="no-card"><img src="images/chong/weichongzhong.png" data-type="wei"></div>
                    <p><span>1</span>张</p>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <img src="images/chong/juhonggao.png" data-type="juhonggao">
                     <div class="no-card"><img src="images/chong/weichongzhong.png" data-type="wei"></div>
                    <p><span>3</span>张</p>
                </div>
                <div class="weui-flex__item">
                    <img src="images/chong/zhusun.png" data-type="zhusun">
                     <div class="no-card"><img src="images/chong/weichongzhong.png" data-type="wei"></div>
                    <p><span>1</span>张</p>
                </div>
                 <div class="weui-flex__item">
                     <img src="images/chong/haishen.png" data-type="haishen">
                     <div class="no-card"><img src="images/chong/weichongzhong.png" data-type="wei"></div>
                    <p><span>5</span>张</p>
                </div>
            </div>
        </div>
        <div class="card-top">
            我的奖品
        </div>
        <div class="card-list">
            <div class="chest-list-show">
            </div>
        </div>
        <div class="weui-flex chong-card-btn dui-btn">
            <div class="weui-flex__item">
                <a href="javascript:;" class="card-btn" id="dui-btn">兑换奖品</a>
            </div>
            <div class="weui-flex__item">
                <a href="index.html" class="card-btn">返回首页</a>
            </div>
        </div>
    </div>
</div>
<script id="cardHtml" type="text/html">
    <div class="card_pdiv max_width">
        <div class="card_div max_width">
            <div class="card_close"><img src="images/chong/exit.png"></div>
            <div class="card_show">
                <div class="card_bg">
                    <img src="images/chong/tk_bg.png">
                </div>
                <div class="card_img"> <img src="images/chong/tk_#src#"></div>
                <p>#mes#</p>
                <a href="#href#"><img src="images/chong/tk_ljgm.png"></a>
            </div>
        </div>
        <div class="weui-flex chong-card-btn">
            <div class="weui-flex__item">
                <a href="javascript:closeRule();" class="card-btn">确定</a>
            </div>
        </div>
    </div>
</script>
<script id="prizeHtml" type="text/html">
    <div class="prize_pdiv max_width">
        <div class="prize_div max_width">
            <div class="prize-top"><img src="images/chong/#src#"></div>
            <p>#mes#</p>
            <div class="weui-flex chong-card-btn">
            <div class="weui-flex__item">
                <a href="javascript:closeRule();" class="card-btn">确定</a>
            </div>
            </div>
        </div>
    </div>
</script>
<script>
$(function(){
    resetHeight();
    $("#dui-btn").click(duihuan);
    findNo();
  $(".card-show img").click(cardLook);
});
function findNo(){
    $(".card-show p span").each(function(){
        if($(this).text()=="0"){
            $(this).parent().prev().show();       
        }                           
    });
}
function cardLook(){
    var src=$(this).data("type");
    if(src!="wei"){
        var mes=cardMes(src);
        var href=cardHref(src)
        if(src =="haishen" || src=="zhusun" || src=="juhonggao" ){
            src=src+'.png" class="card-img';
        }else{ 
            src=src+".png";
        }
        var cardHtml=$("#cardHtml").html().replace("#src#",src);
        cardHtml=cardHtml.replace("#mes#",mes);
        cardHtml=cardHtml.replace("#href#",href);
         layer.open({
              type: 1
              ,content: cardHtml
              ,shadeClose:true
              ,style: 'width:100%; min-width:220px;border: none; -webkit-animation-duration: .5s; animation-duration: .5s;overflow-y:auto;background:none;height:'+$(window).height()*0.8+'px;'
         });
        $(".card_close").click(closeRule);
    }
}
function cardMes(src){
    switch(src){
        case "yaoyi" :return "幸福就是坐在摇椅上，<br/>看着儿孙们嬉笑打闹；";break;
        case "baicha" :return "泡一壶茶，<br/>听您讲那过去的故事；";break;
        case "haishen" :return "不能让您年轻10岁，<br/>却能让您健康常驻；";break;
        case "zhusun" :return "您说晚年就是<br/>子孙满堂，阖家安康；";break;
        case "bailian" :return "从前您为我操心，<br/>现在我让您舒心；";break;
        case "juhonggao" :return "您越来越像个孩子，<br/>我也知道该怎么哄您开心；";break;
    }
}
function cardHref(href){
    switch(href){
        case "yaoyi" :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201709221219110022240018/1485";break;
        case "baicha" :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201708082123410022240008/1485";break;
        case "haishen" :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201709232218330022240019/1485";break;
        case "zhusun" :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201709072116290022240009/1485";break;
        case "bailian" :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201708082128240022240010/1485";break;
        case "juhonggao" :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201708102028250022240006/1485";break;
    }
}
function duihuan(){
    var prizeHtml=$("#prizeHtml").html();
    var jianpin="100元京东E卡";
    var num=3;
    var src;
    if(num < 4){
        src="jd_no.png";
        var mes="很遗憾你还未集齐,<br/>无法获取京东E卡";
    }else{
        if(num==4){
              
            src="jd_100.png";
        }
        else  if(num==5){
              src="jd_200.png";
        }
        else if(num==6){
             src="jd_500.png";
        }
        var mes="恭喜你集齐"+num+"张，<br/>获得面值"+jianpin
        $(".chest-list-show").append( "<p><span>"+jianpin+"</span><span>2017-10-11</span><span>14:14:24</span></p>");
    }
    prizeHtml=prizeHtml.replace("#mes#",mes);
    prizeHtml=prizeHtml.replace("#src#",src);
    layer.open({
		  type: 1
		  ,content: prizeHtml
		  ,anim: 'none'
		  ,shadeClose:true
		  ,style: 'width:80%;max-width:500px; border: none; min-height:260px;-webkit-animation-duration: .5s; animation-duration: .5s;overflow-y:auto;background:none;height:'+$(window).height()*0.6+'px;'
		});
    resetHeight();
}
function resetHeight(){
    if ($(window).height() > $(".chong-block").height()) { 
        $(document.body).height($(window).height());    
    }else if($(window).height() < $(".chong-block").height()){
        $(document.body).height($(".chong-block").height());  
    }
    $(document.body).css("background","#f9fafa");
}
function closeRule() { layer.closeAll(); }
</script>
<script type="text/javascript" src="plugins/layer/layer.m.js"></script>
<script type="text/javascript" src="plugins/weui/js/jquery-weui.min.js"></script>
</body>
</html>
