            </div>
            <div class="clear height_10"></div>

<script id="cardHtml" type="text/html">
    <div class="card_pdiv max_width">
        <div class="card_div max_width">
            <div class="card_close"><img src="images/chong/exit.png"></div>
            <div class="card_show">
                <div class="card_bg">
                    <img src="images/chong/tk_bg.png">

                <div class="card_img"> <img src="images/chong/tk_#img_src#"></div>

<script id="plainHtml" type="text/html">
    <div class="card_pdiv max_width">
        <div class="card_div max_width">
            <div class="card_close"><img src="images/chong/exit.png"></div>
            <div class="card_show">
                <div class="card_bg">
                    <img src="images/chong/tk_bg.png">
                </div>
                <div class="card_img"> <img src="images/chong/tk_hyh.png"></div>
                <p>#Pmes#<br/>百善孝为先，<br/>记得孝敬父母长辈哦。</p>
                <a href="javascript:closeRule();" class="card-show-btn">确定</a>
            </div>
        </div>
    </div>
</script>
<script>
$(function(){
    resetHeight();
    $("#rule-show").click(rules);
    $("#chong-btn").click(chongqu);
});
function chongqu(){
    var wupin=parseInt(Math.random()*8);
//    var wupin=7;
    var mes=cardMes(wupin);
    var href=cardHref(wupin);
    var hide='javascript:;" style="display:none;';
    switch(wupin){
        case 0 :chongzhong("yaoyi.png",mes,href);break;
        case 1 :chongzhong("baicha.png",mes,href);break;
        case 2 :chongzhong('haishen.png" class="card-img',mes,href);break;
        case 3 :chongzhong('zhusun.png" class="card-img',mes,href);break;
        case 4 :chongzhong("bailian.png",mes,href);break;
        case 5 :chongzhong('juhonggao.png" class="card-img',mes,href);break;
        case 6 :chongzhong("hyh.png",mes,hide);break;
        default:plaint(mes);break;
    }
}
function cardMes(wupin){
    switch(wupin){
        case 0 :return "幸福就是坐在摇椅上，<br/>看着儿孙们嬉笑打闹；";break;
        case 1 :return "泡一壶茶，<br/>听您讲那过去的故事；";break;
        case 2 :return "不能让您年轻10岁，<br/>却能让您健康常驻；";break;
        case 3 :return "您说晚年就是<br/>子孙满堂，阖家安康；";break;
        case 4 :return "从前您为我操心，<br/>现在我让您舒心；";break;
        case 5 :return "您越来越像个孩子，<br/>我也知道该怎么哄您开心；";break;
        case 6 :return "很遗憾~<br/>百善孝为先，没抽中也要<br/>记得孝敬父母长辈哦。";break;
        default:return "服务器繁忙~";break;
    }

}
function cardHref(wupin){
    switch(wupin){
        case 0 :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201709221219110022240018/1485";break;
        case 1 :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201708082123410022240008/1485";break;
        case 2 :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201709232218330022240019/1485";break;
        case 3 :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201709072116290022240009/1485";break;
        case 4 :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201708082128240022240010/1485";break;
        case 5 :return "https://o2o.fjnx.com.cn/wx/wap/index.html#/GoodsDetail/201708102028250022240006/1485";break;
        default:return "";break;
    }
}
function plaint(mes){
    var plainHtml=$("#plainHtml").html();
    plainHtml=plainHtml.replace("#Pmes#",mes);
    layer.open({
		  type: 1
		  ,content: plainHtml
		  ,shadeClose:true
		  ,style: 'width:100%; min-width:220px;border: none; -webkit-animation-duration: .5s; animation-duration: .5s;overflow-y:auto;background:none;height:'+$(window).height()*0.7+'px;'
		});
     $(".card_close").click(closeRule);
}
function chongzhong(src,mes,href){
    var cardHtml=$("#cardHtml").html();
    cardHtml=cardHtml.replace("#img_src#",src);
    cardHtml=cardHtml.replace("#mes#",mes);
    cardHtml=cardHtml.replace("#a_href#",href);
    layer.open({
		  type: 1
		  ,content: cardHtml
		  ,shadeClose:true
		  ,style: 'width:100%; min-width:220px;border: none; -webkit-animation-duration: .5s; animation-duration: .5s;overflow-y:auto;background:none;height:'+$(window).height()*0.8+'px;'
		});
    $(".card_close").click(closeRule);
}
function init(){
    $("#title").addClass("bounceInDown");
    $(".chong-title-fu img").addClass("falein");
    $("#chong-btn").addClass("a-btn");
    $("#yun").addClass("yun-piao");
}
function resetHeight(){
    if ($(window).height() > $(document.body).height()) {                  
        $(document.body).height($(window).height());  
        $(document.body).css("background","#5b7629");  
    }
}
function rules() {
    layer.open({
        type: 1,
        content: $("#show_rules").html(),
        shadeClose: true,
        style: 'width:90%;max-width:500px; border: none; -webkit-animation-duration: .5s;border-radius:10px; animation-duration: .5s;overflow-y:auto;background:none;height:' + $(window).height() * 0.9 + 'px;'
    });
    $(".rule_close").click(closeRule);
}
function closeRule() { layer.closeAll();}
</script>
<script type="text/javascript" src="plugins/layer/layer.m.js"></script>
<script type="text/javascript" src="plugins/weui/js/jquery-weui.min.js"></script>
</body>
